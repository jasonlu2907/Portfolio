<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- nes.css -->
    <link
      href="https://unpkg.com/nes.css@latest/css/nes.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Main</title>
  </head>
  <body class="text-center">
    <div class="container p-3 h-100 mx-auto lienlac">
      <div class="header">
        <header>
          <h3 class="masthead-brand">
            <i class="nes-icon trophy"></i>
            Mario Mario
          </h3>
        </header>
        <nav class="nav nav-masthead justify-content-center">
          <a class="nav-link" href="./index.html">Home</a>
          <a class="nav-link active" href="./contact.html">Contact</a>
          <a class="nav-link" href="./portfolio.html">Portfolio</a>
          <a class="nav-link" href="./cv.html">CV</a>
        </nav>
			</div>
			
			<main class="container nes-container with-title contact mb-4">
				<h3 class="title">Contact Me</h3>

				<div class="row">
					<div class="col-md-12">
						<form action="#" class="form-horizontal">
							<p class="nes-balloon from-left nes-pointer">
								This is not a clickable element, but it's an area of the pointer.
							</p>
						</form>
					</div>
				</div>

				<div class="form-cc">
					<!-- col-md-3 control-lable -->
					<label for="name" class="col-md-3 control-lable">Name</label>
					<div class=" offset-md-2 col-md-8">
						<input type="text" id="name" placeholder="Your Name" class="nes-input form-control">
					</div>
				</div>

				<div class="form-group">
					<label for="email" class="col-md-3 control-lable">Email</label>
					<div class=" offset-md-2 col-md-8">
						<input type="text" id="email" placeholder="Your E-mail" class="nes-input form-control">
					</div>
				</div>

				<div class="form-group">
					<label for="message" class="col-md-3 control-lable">Message</label>
					<div class=" offset-md-2 col-md-8">
						<textarea name="message" id="message" rows="5" placeholder="Your Message" class="nes-input form-control"></textarea>	
					</div>
				</div>

				<button type="submit" class="nes-btn is-primary">Submit</button>
				
			</main>

			<div class="nes-container">
				<section class="icon-list">
					<!-- twitter -->
					<i class="nes-icon twitter is-large"></i>
				
					<!-- facebook -->
					<i class="nes-icon facebook is-large"></i>
				
					<!-- instagram -->
					<i class="nes-icon instagram is-large"></i>
				
					<!-- github -->
					<i class="nes-icon github is-large"></i>
				
					<!-- google -->
					<i class="nes-icon google is-large"></i>
				
					<!-- gmail -->
					<i class="nes-icon gmail is-large"></i>
				
					<!-- medium -->
					<i class="nes-icon medium is-large"></i>
				
					<!-- linkedin -->
					<i class="nes-icon linkedin is-large"></i>
				
					<!-- twitch -->
					<i class="nes-icon twitch is-large"></i>
				
					<!-- youtube -->
					<i class="nes-icon youtube is-large"></i>
				
					<!-- reddit -->
					<i class="nes-icon reddit is-large"></i>
				
					<!-- whatsapp -->
					<i class="nes-icon whatsapp is-large"></i>
				</section>
			</div>

			<footer class="mr-4">
				<p>Made by <a href="#">@jasonlu</a> </p>
			</footer>
  </body>
</html>
